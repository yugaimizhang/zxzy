<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<textarea  id="text"></textarea>
<button id="btn">提交</button>
<script>
    text.onkeyup=function () {
        if (text.value.length>20){
            btn.disabled=true
        }else {
            btn.disabled=false
        }
    }
</script>
</body>
</html>
